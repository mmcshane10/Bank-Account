<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lexend+Peta&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<div class="container">

  <h1>Welcome to the Epicodus Credit Union!</h1>

  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h2>Register a new account:</h2>
          <form id="new-account">
            <label for="formGroupExampleInput">Name:</label>
            <input type="text" class="form-control" id="user-name" required>

            <label for="formGroupExampleInput">Initial Deposit:</label>
            <input type="number" class="form-control" id="initial-deposit" required>

            <button type ="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h2>Deposit or withdraw funds:</h2>
          <form id="new-transaction">
            <label for="formGroupExampleInput">Deposit Amount:</label>
            <input type="number" class="form-control" id="new-deposit" min="0" value="0">

            <label for="formGroupExampleInput">Withdrawal Amount:</label>
            <input type="number" class="form-control" id="new-withdrawal" min="0" value="0">

            <button type ="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">Current Balance:</h5>
          <div id="current-balance">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<body>

</body>
</html>
